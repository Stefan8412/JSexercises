    <script>
  const hero = {
      name:'stefan hancar',
      alias:'Stefan8412',
      catchphrase:'sounds good doesnt work',
      speak:function(){ //function inside a object is method (speak method)
          return 'Attention' + this.catchphrase; //this is referencing to hero object
      },
      attack:function(sound){
          return `(punches bad guy) ${sound}`;
      }
  };
//access a property
const thingToLookFor='alias';

console.log(hero.name);//stefan hancar
console.log(hero['name']);//stefan hancar
console.log(hero[thingToLookFor]);//Stefan8412

//accessing method(functions)
console.log(hero.speak);//fc is store as value in our object
console.log(hero.speak());
console.log(hero.attack('POWWW'));

'this is my string'.toUpperCase();//call methond on string


    </script>
