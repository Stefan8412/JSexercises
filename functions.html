    <script>
  function saySomething(message = 'goodbye',whisper = false){
      if(whisper){
          console.log(`%c${message}`,'font-size:15px');
      }else{
          console.log(message);
      }
  }
  saySomething();
saySomething('my name is steve', true);

}

}
